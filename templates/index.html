<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""
    />
    <script
            src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""
    ></script>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="icon" href="{{ url_for('static',filename='/img/Logo.ico') }}">
    <title>Tremor</title>
</head>
<body>

<div class="container">
    <div class="logo">
        <img alt="Mapa de El Salvador con una seÃ±al que marca la magnitud de un sismo"
         src="{{ url_for('static',filename='img/Logo+Nombre.png') }}">
    </div>
    <div class="inputs">
        <div class="input-group">
            <label for="date">Fecha y Hora</label>
            <input type="datetime-local" id="date">
        </div>
        <div class="input-group">
            <label for="magnitude">Magnitud (Escala Richter)</label>
            <select id="magnitude">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="input-group">
            <label for="depth">Profundidad (Km)</label>
            <select id="depth">
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
            </select>
        </div>
        <div class="input-group">
            <button class="btn">Obtener posibles epicentros</button>
        </div>
    </div>
    <div id="mapid"></div>
</div>


<script
        type="text/javascript"
        src="{{ url_for('static', filename='js/main.js') }}"
></script>
</body>
</html>
